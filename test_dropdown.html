    .language-menu.show {

    .language-menu a {

      padding: 10px 16px;
      color: #333;
      text-decoration: none;
      font-size: 14px;
      transition: background 0.2s;
    }
    
    .language-menu a:hover {
      background: #f5f5f5;
    }
    
    .language-menu a.active {
      background: #e8f4f8;
      color: #0066cc;
      font-weight: 600;
    }
    
    .debug {
      margin-top: 30px;
      padding: 20px;
      background: #fff3cd;
      border: 1px solid #ffc107;
      border-radius: 4px;
    }
  </style>
